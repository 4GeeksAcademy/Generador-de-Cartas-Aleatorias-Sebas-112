<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-success d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <div id="card" class="card mx-auto my-3 shadow-lg">
        <div class="top-suit position-absolute"></div>
        <div class="number display-4 my-5"></div>
        <div class="bottom-suit position-absolute"></div>
      </div>
      <button id="new-card" class="btn btn-light btn-lg mt-3 shadow">Nueva carta</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
